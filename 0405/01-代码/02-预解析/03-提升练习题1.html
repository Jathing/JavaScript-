<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      console.log(a); //und
      var a = 100;
      console.log(a); //100
      fn();
      function fn() {
        console.log(这是一个函数);
      }
    </script>
    <script>
      // 预编译结果
      var a;
      function fn() {
        console.log(这是一个函数);
      }
      console.log(a); //und
      a = 100; //赋值
      console.log(a); //100
      fn();
    </script>
  </body>
