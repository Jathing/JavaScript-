<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 浏览器在执行代码的时候 会先进行预编译
    // 会先对代码进行清洗 会把所有的var提升到最前面
    // 预解析期间 都发生了什么
    // 1. 预解析期间 会把所有的var提升到最前面
    // 2. 预解析期间 会把所有的函数提升到最前面
    // 3. 预解析期间 会把所有的变量赋值为undefined
    // 4. 预解析期间 会把所有的函数赋值为函数体
    // 5. 预解析期间 会把所有的变量赋值为变量的值
    // 6. 预解析期间 会把所有的函数赋值为函数体

    var a = 100;

  </script>
</body>

</html>
